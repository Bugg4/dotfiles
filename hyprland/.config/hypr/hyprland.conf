# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/hyprland-envvars.conf

debug:disable_logs = false

monitor=,3840x2160@60,auto,1.5

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

$status_bar = waybar
$terminal = alacritty
$fileManager = thunar
$fileManagerDaemon = thunar --daemon
$launcher = fuzzel
$browser = brave
$grimshot = $HOME/scripts/grimshot
$emoji_picker = $HOME/code/emoji/emoji-picker $HOME/code/emoji/unicode_17_emojis.json
$notification_daemon = dunst
$gui_finder = fsearch


exec-once = hyprpaper
exec-once = $status_bar
exec-once = $notification_daemon
exec-once = $fileManagerDaemon
exec-once = $terminal
exec-once = $browser

