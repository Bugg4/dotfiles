
# List of commands and further details: DOCS/man/input.rst
# List of special keys: --input-keylist
# Keybindings testing mode: mpv --input-test --force-window --idle
#
# Use 'ignore' to unbind a key fully (e.g. 'ctrl+a ignore').
#
# Strings need to be quoted and escaped:
#   KEY show-text "This is a single backslash: \\ and a quote: \" !"
#
# You can use modifier-key combinations like Shift+Left or Ctrl+Alt+x with
# the modifiers Shift, Ctrl, Alt and Meta (may not work on the terminal).
#
# The default keybindings are hardcoded into the mpv binary.
# You can disable them completely with: --no-input-default-bindings


ESC             set fullscreen no; set window-scale 1.0
F1              ignore
F2              ignore
F3              ignore
F4              ignore
F5              write-watch-later-config; loadfile "${path}"
F6              ignore
F7              ignore
F8              ignore
F9              ignore
F10             ignore
F11             ignore
F12             ignore

1               set fullscreen no; set window-scale 0.5
2               set fullscreen no; set window-scale 1.0
3               set fullscreen no; set window-scale 1.65
4               set fullscreen no; set window-scale 2.0
5               set fullscreen yes
6               ignore
7               ignore
8               ignore
9               ignore
0               ignore

a               cycle audio #menu: Audio > Tracks #@tracks/audio
SHIFT+a         af toggle format=channels=stereo,loudnorm
b               add brightness +1
SHIFT+b         add brightness -1
c               ignore
d               cycle deband
e               ignore #add denoise +0.1; show-text "denoise +0.1"
f               ignore
g               ignore
CTRL+g          add gamma +1
CTRL+SHIFT+g    add gamma -1

h               ignore
i               cycle interpolation
j               seek -5 exact; show-text "seek -5"
SHIFT+j         no-osd sub-seek -1         # seek to the next subtitle
k               cycle pause
l               seek 5 exact; show-text "seek +5"
SHIFT+l         no-osd sub-seek  1         # seek to the previous subtitle
m               ignore
n               ignore
o               ignore
p               ignore
P               ignore
q               ignore
r               add video-rotate -90
s               cycle sub #menu: Subtitle > Main Subtitle #@tracks/sub
SHIFT+s         screenshot video; show-text "Raw screenshot"
CTRL+s          screenshot; show-text "filtered screenshot"
CTRL+scale      ignore
t               cycle deinterlace
SHIFT+t         cycle ontop
u               ignore
v               ignore
w               ignore
x               add sub-delay +0.1 
y               ignore
z               add sub-delay -0.1

TAB             script-binding stats/display-stats-toggle
SPACE           cycle pause                      # toggle pause/playback mode
.               frame-step                           # advance one frame and pause
,               frame-back-step                      # go back by one frame and pause

#################################################################
right           playlist-next
left            playlist-prev

Alt+left        add video-pan-x 0.01         # move the video right
Alt+right       add video-pan-x -0.01         # move the video left
Alt+up          add video-pan-y 0.01         # move the video down
Alt+down        add video-pan-y -0.01         # move the video up

CTRL+SHIFT+left     add sub-delay -0.1                   # shift subtitles 100 ms earlier
CTRL+SHIFT+right    add sub-delay +0.1                  # delay subtitles by 100 ms

CTRL+WHEEL_UP add video-zoom     0.05 # zoom out video
CTRL+WHEEL_DOWN add video-zoom  -0.05 # zoom out video
CTRL+MBTN_MID set video-zoom 0 # reset video zoom

p-p apply-profile EWA_LANCZOSSHARP; show-text "profile: EWA_LANCZOSSHARP"
p-s apply-profile SPLINE64; show-text "profile: SPLINE64"
p-h apply-profile HAASNSOFT; show-text "profile: HAASNSOFT"
p-v apply-profile VANILLA; show-text "profile: VANILLA (bilinear)"
p-n apply-profile NEAREST; show-text "profile: NEAREST"
p-e apply-profile NNEDI3_32; show-text "profile: NNEDI3_32"
p-a apply-profile ART_CNN; show-text "profile: ART_CNN"