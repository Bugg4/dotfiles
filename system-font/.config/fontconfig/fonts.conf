<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- 
  This fontconfig file sets Noto as the default for sans, serif, and mono,
  with fallbacks for CJK and emoji characters.

  Place this file in ~/.config/fontconfig/fonts.conf
-->
<fontconfig>

  <!-- 
    ======================================================================
    Generic Font Family Aliases
    ======================================================================
    Here, we define the default font for the three main generic families:
    sans-serif, serif, and monospace. We use <prefer> to put our chosen
    font (Noto) at the top of the list for each family.
  -->


  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>NotoSans Nerd Font</family>
      <family>Noto Sans</family>
    </prefer>
    <accept>
      <family>NotoSansM Nerd Font Mono</family>
      <family>Noto Color Emoji</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </accept>
  </alias>


  <alias>
    <family>serif</family>
    <prefer>
      <family>NotoSerif Nerd Font</family>
      <family>Noto Serif</family>
    </prefer>
    <accept>
      <family>NotoSerif Nerd Font</family>
      <family>Noto Color Emoji</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>


  <alias>
    <family>monospace</family>
    <prefer>
      <family>NotoSansM Nerd Font Mono</family>
      <family>Noto Mono</family>
    </prefer>
    <accept>

      <family>Noto Color Emoji</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
    </accept>
  </alias>

</fontconfig>