<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- 
  This fontconfig file sets Noto as the default for sans, serif, and mono,
  with fallbacks for CJK and emoji characters.

  Place this file in ~/.config/fontconfig/fonts.conf
-->
<fontconfig>

  <!-- 
    ======================================================================
    Generic Font Family Aliases
    ======================================================================
    Here, we define the default font for the three main generic families:
    sans-serif, serif, and monospace. We use <prefer> to put our chosen
    font (Noto) at the top of the list for each family.
  -->

  <!-- Set Noto Sans as the default for sans-serif -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
    </prefer>
  </alias>

  <!-- Set Noto Serif as the default for serif -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
  </alias>

  <!-- Set Noto Mono as the default for monospace -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Mono</family>
    </prefer>
  </alias>

  <!-- 
    ======================================================================
    Fallback Fonts for Generic Families
    ======================================================================
    This is the most important part for broad Unicode support. We add
    fallback fonts to the end of the list for each generic family.
    When the system tries to render a character and can't find it in the
    preferred font (e.g., Noto Sans), it will go down this list to find a
    font that can render it.

    The order matters: we check for emoji first, then for various CJK
    languages.
  -->

  <alias>
    <family>sans-serif</family>
    <accept>
      <family>Noto Color Emoji</family>
      <family>Noto Sans CJK JP</family>
      <family>Noto Sans CJK KR</family>
      <family>Noto Sans CJK SC</family>
      <family>Noto Sans CJK TC</family>
    </accept>
  </alias>

  <alias>
    <family>serif</family>
    <accept>
      <family>Noto Color Emoji</family>
      <family>Noto Serif CJK JP</family>
      <family>Noto Serif CJK KR</family>
      <family>Noto Serif CJK SC</family>
      <family>Noto Serif CJK TC</family>
    </accept>
  </alias>

  <alias>
    <family>monospace</family>
    <accept>
      <family>Noto Color Emoji</family>
      <family>Noto Sans Mono CJK JP</family>
      <family>Noto Sans Mono CJK KR</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Noto Sans Mono CJK TC</family>
    </accept>
  </alias>

  <!-- 
    ======================================================================
    Anti-aliasing and Hinting (Optional but Recommended)
    ======================================================================
    These settings improve font rendering to make text look smoother on
    most modern LCD screens.
  -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

</fontconfig>
